{{extend 'templates/layout.html'}}

<div class='row'>
    <div id='columns-view' class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
        <div class='row-fluid'><!-- Form Search -->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Código Piquete">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Buscar</button>
                    <button class='btn btn-default' type='button'>
                        <span class='glyphicon glyphicon-chevron-left'>
                    </button>
                    <button class='btn btn-default' type='button'>
                        <span class='glyphicon glyphicon-chevron-right'>
                    </button>
                    
                </span>
            </div>
        </div><!-- End Form Search -->

        <div class='row-fluid' style='margin-top:5px;'>
            <div class='well well-sm'>
                <table class='table table-condensed table-bordered'>
                    <tbody>
                        <tr>
                            <td><strong>Nº</strong></td>
                            <td><span style='color:red'>{{=col[0]['numero']}}</span></td>
                            <td><strong>Emplazamiento</strong></td>
                            <td>{{=col[0]['emplazamiento']}}</td>
                        </tr>
                        <tr>
                            <td><strong>Orientación</strong></td>
                            <td>{{='Horizonal' if col[0]['grupo'] == 'h' else 'Vertical'}}</td>
                            <td><strong>Altura</strong></td>
                            <td>{{=col[0]['altura']}}</td>
                        </tr>
                        <tr>
                            <td><strong>Dirección</strong></td>
                            <td colspan="3">{{=col[0]['direccion']}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<div class='row' >
    <div id='down' class='col-xs-12 col-sm-12 col-md-12 col-lg-12'> <!-- Start Form Relevamiento -->
        <div class="panel panel-default">
            <div class="panel-heading">Relevamiento</div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    
                    <div class="form-group">
                        <label for="relevamiento_color" class="col-sm-2 control-label">Color</label>
                        <div class="col-sm-10">
                            <input type="string" class="form-control" id='relevamiento_color' name='color' placeholder="Color">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="relevamiento_aspecto" class="col-sm-2 control-label">Aspecto</label>
                        <div class="col-sm-10">
                            <input type="string" class="form-control" id="relevamiento_aspecto" name='aspecto'>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="relevamiento_tipo" class="col-sm-2 control-label">Tipo</label>
                        <div class="col-sm-10">
                            <input type="string" class="form-control" id='relevamiento_tipo' name='tipo_soporte'>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="relevamiento_propio" class="col-sm-2 control-label">Propio</label>
                        <div class="col-sm-10">
                            <input type="checkbox" class="checkbox custom-checkbox" id="relevamiento_propio" name='propio'>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="relevamiento_tapa_inspeccion" class="col-sm-2 control-label">Tapa</label>
                        <div class="col-sm-10">
                            <span>
                                <input type="checkbox" id="relevamiento_tapa_inspeccion" name='tapa_inspeccion'>
                                <i>Tapa de Inspección</i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="relevamiento_estado" class="col-sm-2 control-label">Estado</label>
                        <div class="col-sm-10">
                            <input type="string" class="form-control" id="relevamiento_estado" name='estado'>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="relevamiento_invadida" class="col-sm-2 control-label">Invadida</label>
                        <div class="col-sm-10">
                            <input type="string" class="form-control" id="relevamiento_invadida" name='invadida'>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="relevamiento_lampara" class="col-sm-2 control-label">Lamparas</label>
                        <div class="col-sm-10">
                            <button type='button' class='btn btn-default btn-sm' data-target='add-lampara'>Agregar</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="relevamiento_imagen" class="col-sm-2 control-label">Imagen</label>
                        <div class="col-sm-10">
                            <input type="file" accept="image/*" capture="camera" id="relevamiento_imagen" name='imagen'>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="relevamiento_observacion" class="col-sm-2 control-label">Observación Columna</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="relevamiento_observacion" name='observacion'> </textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="relevamiento_tipo_alimentacion" class="col-sm-2 control-label">Tipo Alimentación</label>
                        <div class="col-sm-10">
                            <input type="string" class="form-control" id="relevamiento_tipo_alimentacion" name='tipo_alimentacion'>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="relevamiento_sistema_encendido" class="col-sm-2 control-label">Sistema Encendido</label>
                        <div class="col-sm-10">
                            <input type="string" class="form-control" id="relevamiento_sistema_encendido" name='sistema_encendido'>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="relevamiento_observacion_alimentacion" class="col-sm-2 control-label">Observación Alimentación</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="relevamiento_alimentacion" name='observacion_alimentacion'> </textarea>
                        </div>
                    </div>

                    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="#" class="btn btn-default btn-sm">Guardar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- End Form Relevamiento -->    
</div>
